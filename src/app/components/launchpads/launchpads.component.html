<p>launchpads works!</p>

<div>
  <mat-form-field class="example-form-field">
    <mat-label>Search by Name or Region</mat-label>
    <input matInput type="text" [formControl]="filterControl">

    @if (filterControl.value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="filterControl.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  @for (launchpad of launchpads$ | async; track launchpad.id) {
    <div>{{ launchpad.name }}</div>
  }

  <mat-paginator
    [length]="totalItems()"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handlePageChange($event)">
  </mat-paginator>
</div>
